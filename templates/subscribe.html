
{% extends 'base.html' %}
{% block main_container %}
<div id="content-wrapper">
    <section id="blog" class="white">
        <div class="container">
        <div class="gap" style="padding-top:150px;"></div>
            <div class="row">
                <div class="col-md-4 fade-up">
                    <h3>Contact Information</h3>
                    <p><span class="icon icon-home"></span>Seoul, South Korea<br/>
                        <span class="icon icon-phone"></span>+82 1111 1111<br/>
                        <span class="icon icon-mobile"></span>+82 1111 1111<br/>
                        <span class="icon icon-envelop"></span><a href="#">contact@thedeal.com</a><br/>
                        <span class="icon icon-twitter"></span><a href="#">@infinityteam.com</a><br/>
                        <span class="icon icon-facebook"></span><a href="#">Infinity Agency</a><br/>
                    </p>
                </div>
                <div class="col-md-8 fade-up">
                    <div class="blog">
                        <div class="blog-item">
                            <div class="blog-content">
                                <div id="comments">
                                    <div id="comment-form">
                                        <h3  class="main-title">Know your info</h3>
                                        <hr>
                                        <form class="form-horizontal" role="form" method="post" action="/thanks">
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <input type="text" class="form-control" placeholder="Name" name="name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <input type="email" class="form-control" placeholder="Email" name="email">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <input type="phone" class="form-control" placeholder="Phone" name="phone">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <textarea rows="8" class="form-control" placeholder="Comment" name="comments"></textarea>
                                                </div>
                                            </div>
                                            <button type="submit" class="w-100 btn btn-lg btn-primary">Submit</button>
                                        </form>
                                    </div><!--/#comment-form-->
                                </div><!--/#comments-->
                            </div>
                        </div>
                    </div>
                </div><!--/.col-md-8-->
            </div><!--/.row-->
        </div>
    </section><!--/#blog-->
</div>
{% endblock %}
