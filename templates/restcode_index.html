
    {% extends 'base.html' %}
    {% block main_container %}
    <div id="content-wrapper">
        <section id="blog">
            <div class="container">
            <div class="gap"></div>
                <div class="row">
                    <aside class="col-sm-4 col-sm-push-8">
                        
                        
                    </aside>
                    <div class="col-sm-8 col-sm-pull-4">
                        <div class="blog">
                            <div class="blog-item">
                                <div class="blog-content">

                                    <div id="comments">

                                        <div id="comment-form">
                                            <h3  class="main-title">Leave a comment</h3>
                                            <hr>
                                            <form class="form-horizontal" role="form" method="post" action="/thanks">
                                                <div class="form-group">
                                                    <div class="col-sm-6">
                                                        <input type="text" class="form-control" placeholder="Name">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input type="email" class="form-control" placeholder="Email">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <textarea rows="8" class="form-control" placeholder="Comment"></textarea>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-primary btn-outlined">Submit Comment</button>
                                            </form>
                                        </div><!--/#comment-form-->
                                    </div><!--/#comments-->
                                </div>
                            </div>
                            
                        </div>
                    </div><!--/.col-md-8-->
                </div><!--/.row-->
            </div>
        </section><!--/#blog-->
    </div>

    {% endblock %}
